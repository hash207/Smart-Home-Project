{% extends "base.html" %}

{% block title %} Room-1 {% endblock %}

{% block content %}

{% for led in leds %}

<button type="button" onclick="location.href='{{ url_for('toggle', led=led) }}'">
    <span class="text">
        Toggle led {{ led }}
    </span>
</button>

{% else %}

<p>No leds Found</p>

{% endfor %}

<button type="button" onclick="location.href='/'">
    <span class="text">
        Back to home
    </span>
</button>

<h2>Soil Moisture:</h2>
<div id="moisture" style="font-size:24px;">Waiting...</div>

<script>
const socket = io();

socket.on("moisture_update", data => {
    document.getElementById("moisture").textContent = data.value + " %";
});
</script>

{% endblock %}
