{% extends "base.html" %}

{% block title %} Room-1 {% endblock %}

{% block content %}

{% for led in leds %}

<button type="button" onclick="location.href='{{ url_for('toggle', led=led) }}'">Toggle led {{ led }}</button>

{% else %}

<p>No leds Found</p>

{% endfor %}

<h3><a href="/">Back to home</a></h3>

{% endblock %}
